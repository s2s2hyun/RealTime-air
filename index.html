<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#ffffff" />
    <link rel="icon" href="/icon-192x192.png" type="image/png" />
    <link rel="apple-touch-icon" href="icon-180x180.png" sizes="180x180" />
    <link rel="manifest" href="/manifest.json" />
    <title>RealTime-Air</title>
    <meta
      name="description"
      content="RealTime-Air 현재 내가 위치한 곳의 대기상태 체크"
    />
    <meta name="keywords" content="실시간 대기 상태 체크 마스크 필요" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://realtime-air.netlify.app/" />
    <meta property="og:title" content="RealTime-Air" />
    <meta
      property="og:description"
      content="RealTime-Air 현재 내가 위치한 곳의 대기상태 체크"
    />
    <meta property="og:image" content="/og-image.png" />

    <!-- 추가적으로 Twitter 카드 설정을 위한 메타태그도 추가할 수 있습니다 -->
    <meta name="twitter:card" content="/og-image.png" />
    <meta name="twitter:url" content="https://realtime-air.netlify.app/" />
    <meta name="twitter:title" content="RealTime-Air" />
    <meta
      name="twitter:description"
      content="RealTime-Air 현재 내가 위치한 곳의 대기상태 체크"
    />
    <meta name="twitter:image" content="/og-image.png" />
  </head>
  <body>
    <div id="root"></div>

    <script type="module" src="/src/main.tsx"></script>
    <script>
      if ("serviceWorker" in navigator) {
        // Register a service worker hosted at the root of the
        // site using the default scope.
        navigator.serviceWorker
          .register("/sw.js")
          .then((registration) => {
            console.log("Service worker registration succeeded:", registration);
          })
          .catch((err) => {
            console.log("Service worker registration failed:", error);
          });
      } else {
        console.log("Service workers are not supported.");
      }
    </script>
  </body>
</html>
